<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4' crossorigin='anonymous'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>

  <title>ESLAP</title>
</head>
<body class='bg-dark text-light'>
  <div class='container'>
    <div class='row'>
      <div class='col-lg-12'>
        <h1 class='display-3'>Eric's Stupid Little Art Program</h1>
        <span class='display-6 text-white-50'>Alpha 2: The Straight Update</span>
      </div>
    </div>
    <br>
    <div class='row'>
      <div class='col-md-12'>
        <canvas id='canvas' width='1280' height='720'></canvas>
      </div>
    </div>

    <br>
    
    <div id='sliders' class='fs-2'>
      <div class='row'>
        <div class='col-sm-6'>
          <label for='frequency-slider' class='form-label'>Frequency</label>
          <input id='frequency-slider' class='form-range' type='range' min='0' max='1000' value='0'>
        </div>
        <div class='col-sm-6'>
          <label for='straightness-slider' class='form-label'>Straightness</label>
          <input id='straightness-slider' class='form-range' type='range' min='0' max='100' value='0'>
        </div>
      </div>
    </div>

    <br>

    <div class='row'>
      <div class='d-grid gap-2 col-6 mx-auto'>
        <button id='generate' class='btn btn-primary btn-lg' type='button'>Generate</button>
      </div>
    </div>
  </div>
  
</body>
<script src ='index.js'></script>
</html>
